<!-- LWC Select -->
<template>
    <div class={elementContainerClasses}>
        <label class="slds-form-element__label" if:false={labelHidden}>
            <abbr class="slds-required" lwc:if={required}>*</abbr><abbr class="slds-required" lwc:if={pseudoRequired}>*</abbr><span>{label}</span>
        </label>
        <div class="slds-form-element__control slds-grow">
            <div class="slds-select_container">
                <select class="slds-select" disabled={disabled} required={required} value={value} onchange={handleChange}>
                    <option disabled lwc:if={placeholder} label={placeholder} selected value="">{placeholder}</option>
                    <option lwc:if={noneLabel} label={noneLabel} value="">{noneLabel}</option>
                    <template lwc:if={options}>
                        <template for:each={options} for:index="index" for:item="option">
                            <option key={option.value} label={option.label} value={option.value}>{option.label}</option>
                        </template>
                    </template>
                </select>
            </div>
        </div>
        <template lwc:if={errorMessages}>
            <div class="slds-form-element__help" for:each={errorMessages} for:item="error" key={error}>
                <template lwc:if={error.message}>
                    {error.message}
                </template>
                <template if:false={error.message}>
                    {error}
                </template>
            </div>
        </template>
    </div>
</template>
